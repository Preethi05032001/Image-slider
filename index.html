<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body onload="currentSlide(1)">

    <div class="slideshow container">

        <div class="myslides">
            <img src="images/image.png" alt="image" style="width: 100%" height="650px">
        </div>

        <div class="myslides">
            <img src="images/images.jpg" alt="image" style="width: 100%" height="650px">
        </div>

        <div class="myslides">
            <img src="images/image copy.png" alt="image" style="width: 100%" height="650px">
        </div>  
        
        <div class="myslides">
            <img src="images/image copy 2.png" alt="image" style="width: 100%" height="650px">
        </div>

        <div class="myslides">
            <img src="images/images2.jpg" alt="image" style="width: 100%" height="650px">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>   
        <span class="dot" onclick="currentSlide(5)"></span> 
    </div>

   

</body>
</html>
